<section class="forms">
  <div class="title">
    <h2 class="title__name">Feedback</h2>
    <p class="title__text">We'll help you find the right headphones for you.</p>
  </div>

  <form class="form" >
    <input class="form__input" type="name" name="name" placeholder="Your name" />

    <input class="form__input" type="email" name="email" placeholder="Your e-mail" />

    <input class="form__input" type="message" name="message" placeholder="Send us a message" />
    <div class="checkbox">
     <input class="checkbox__input" type="checkbox">
      <p class="checkbox__text">I agree to the privacy policy</p>
    </div>
    <button class="button">send</button>
  </form>

<section class="section section-form">
  <div class="container  container-form">
    <div class="title">
      <h2 class="title__name">Feedback</h2>
      <p class="title__text">
        We'll help you find the right headphones for you.
      </p>
    </div>

    <form class="Feedback-form">
      <input
        minlength="3"
        maxlength="30"
        class="Feedback-form__input"
        type="name"
        name="name"
        placeholder="Your name"
      />

      <input
        class="Feedback-form__input"
        type="email"
        name="email"
        placeholder="Your e-mail"
      />

      <textarea
        minlength="10"
        maxlength="50"
        class="Feedback-form__input Feedback-form__input--message"
        type="message"
        name="message"
        placeholder="Send us a message"
      ></textarea>

      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" />
        <p class="checkbox__text">
          I agree to the
          <span class="checkbox__text--span">privacy policy</span>
        </p>
      </div>

      <button type="submit" class="Feedback-button">send</button>
    </form>
  </div>
</section>
