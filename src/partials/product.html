<section class="product">
  <div class="container product__container">
    <h2 class="product__titel">bose nc 700</h2>
    <img
      id="image"
      class="product__photo"
      src="./images/products/headphones-black.jpg"
      alt="headphones"
    />
    <div class="product__buttons">
      <div class="product__buttons--container">
        <button
          onclick="activateButton(this)"
          class="button"
          onclick="activateButton(this)"
          id="button1"
        ></button>
      </div>
      <div
        class="product__buttons--container product__buttons--container--white"
      >
        <button
          onclick="activateButton(this)"
          class="button product__button--white"
          id="button2"
        ></button>
      </div>
    </div>
  </div>
  <ul class="product__list">
    <li class="product__items">Availability in stores</li>
    <li class="product__items">Characteristics</li>
    <li class="product__items">Payment and delivery methods</li>
  </ul>
  <div class="product__money">
    <h3 class="product__subtitel">14 999 UAH</h3>
    <button class="product__money--button">order</button>
  </div>
</section>
